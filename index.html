<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majority Oracle - GenLayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Majority Oracle</h1>
    <p id="status" style="color: orange;">Checking for GenLayer SDK...</p>

    <hr>

    <section id="room">
        <h3>1. Create or Join a Room</h3>
        <input id="roomCode" placeholder="Room Code (e.g. BTC_PRICE)">
        <input id="playerName" placeholder="Your Nickname">
        <input id="promptInput" placeholder="Question/Prompt (Host Only)">
        <br><br>
        <button onclick="createRoom()">Create Room</button>
        <button onclick="joinRoom()">Join Room</button>
    </section>

    <section id="game">
        <h3>2. Submit Your Answer</h3>
        <input id="answer" placeholder="Your Answer">
        <button onclick="submitAnswer()">Submit Answer</button>
    </section>

    <section id="admin">
        <h3>3. Host Controls (Consensus)</h3>
        <button onclick="runConsensus()">Run AI Consensus</button>
        <button onclick="finalize()">Get Final Results</button>
    </section>

    <hr>
    <h3>Leaderboard / Logs</h3>
    <pre id="leaderboard">Connect your wallet to start.</pre>

    <script src="https://cdn.jsdelivr.net/npm/genlayer-js@0.2.12/dist/index.global.js"></script>
    
    <script src="./app.js"></script>

</body>
</html>
