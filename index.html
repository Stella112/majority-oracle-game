<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Majority Oracle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Majority Oracle</h1>

<div class="card">
  <h3>Create / Join Room</h3>
  <input id="roomCode" placeholder="Room Code" />
  <input id="playerName" placeholder="Your Name" />
  <input id="promptInput" placeholder="Prompt (host only)" />

  <button onclick="createRoom()">Create Room</button>
  <button onclick="joinRoom()">Join Room</button>
</div>

<div class="card">
  <h3>Submit Answer</h3>
  <input id="answer" placeholder="Your answer" />
  <button onclick="submitAnswer()">Submit Answer</button>
</div>

<div class="card">
  <h3>Host</h3>
  <button onclick="runConsensus()">Run Consensus</button>
  <button onclick="finalize()">Finalize Game</button>
</div>

<div class="card">
  <h3>Results</h3>
  <pre id="output"></pre>
</div>

<!-- ✅ GENLAYER SDK (MUST BE FIRST) -->
<script src="https://cdn.jsdelivr.net/npm/genlayer-sdk/dist/genlayer.umd.js"></script>

<!-- ✅ APP LOGIC -->
<script src="app.js"></script>

</body>
</html>
