<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Majority Oracle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Majority Oracle</h1>

<section id="room">
  <h3>Create / Join Room</h3>
  <input id="roomCode" placeholder="Room Code" />
  <input id="playerName" placeholder="Your Name" />
  <input id="promptInput" placeholder="Prompt (host only)" />

  <button id="createBtn" onclick="createRoom()">Create Room</button>
  <button id="joinBtn" onclick="joinRoom()">Join Room</button>
</section>

<section id="game">
  <h3>Submit Answer</h3>
  <input id="answer" placeholder="Your answer" />
  <button onclick="submitAnswer()">Submit Answer</button>
</section>

<section id="admin">
  <h3>Host</h3>
  <button onclick="runConsensus()">Run Consensus</button>
  <button onclick="finalize()">Finalize Game</button>
</section>

<h3>Results</h3>
<pre id="leaderboard"></pre>

<!-- APP -->

</body>
</html>
