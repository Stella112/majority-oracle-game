<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majority Oracle - Bradbury</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Majority Oracle (Bradbury)</h1>
    <div id="status-bar" style="padding: 10px; background: #1a1a1a; border: 1px solid #d946ef; color: #2dd4bf; border-radius: 8px; margin-bottom: 20px; font-family: monospace;">
        STATUS: <span id="status-text">INITIALIZING...</span>
    </div>

    <hr>

    <section id="room">
        <h3>1. Room Setup</h3>
        <input id="roomCode" placeholder="Room Code (e.g. GAME1)">
        <input id="playerName" placeholder="Your Nickname">
        <input id="promptInput" placeholder="Question (Host Only)">
        <br><br>
        <button onclick="createRoom()">Create Room</button>
        <button onclick="joinRoom()">Join Room</button>
    </section>

    <section id="game">
        <h3>2. Gameplay</h3>
        <input id="answer" placeholder="Your Answer">
        <button onclick="submitAnswer()">Submit Answer</button>
    </section>

    <section id="admin">
        <h3>3. Results (AI Consensus)</h3>
        <button onclick="runConsensus()">Trigger AI Judge</button>
        <button onclick="finalize()">Get Scores</button>
    </section>

    <hr>
    <h3>Game Log / Leaderboard</h3>
    <pre id="leaderboard" style="background: #000; color: #0f0; padding: 15px; border-radius: 5px;">Waiting for connection...</pre>

    <script src="https://cdn.jsdelivr.net/npm/genlayer-js@0.2.12/dist/index.global.js"></script>
    
    <script src="./app.js"></script>

</body>
</html>
